<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Безкоштовний WiFi</title>
</head>
<body>
    <div class="main">
        <div class="spinner"></div>
        <p id="status"></p>
    </div>

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: sans-serif;
            overflow: hidden;
        }

        .main {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            border: 1.25ex solid #00f;
            border-top: 1.25ex solid #ddd;
            border-left: 1.25ex solid #ddd;
            border-radius: 20rem;
            width: 10ex;
            height: 10ex;

            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            font-size: 10ex;
        }

        .spinner, #status {
            display: inline-block;
        }
    </style>

    <script>
        let status = document.querySelector('p#status');
        
        status.innerText = "Знаходження WiFi...";

        setTimeout(() => {
            status.innerText = "Пошук IP-адреси...";

            setTimeout(() => {
                status.innerText = "Підключення...";
        
                setTimeout(() => {
                    window.location.href = "/trolls/no.jpg";
                }, 5000);
            }, 2000);
        }, 2000);
    </script>
</body>
</html>
